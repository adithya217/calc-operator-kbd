# permissions for end users to edit calculators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: calculator-editor-role
rules:
- apiGroups:
  - webapp.demo.calc-operator
  resources:
  - calculators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.demo.calc-operator
  resources:
  - calculators/status
  verbs:
  - get
